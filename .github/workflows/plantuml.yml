name: generate plantuml
on:
  push:
    branches:
      - master
jobs:
  generate_plantuml:
    runs-on: ubuntu-latest
    name: plantuml
    
    steps:
    
      - name: checkout
        uses: actions/checkout@v3
        
      - name: plantuml
        id: plantuml
        uses: grassedge/generate-plantuml-action@v1.5
        with:
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
